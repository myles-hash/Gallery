<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splash Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <form id="searchForm">
      <input
        name="myQuery"
        type="text"
        placeholder="imagesearch..."
        id="myQuery"
      />
    </form>
    <button id="hideThumbs">..</button>
    <div class="cont">
      <div id="thumbs" class="thumbs"></div>
      <div id="displayBox"><img id="displayImage" alt="Selected Image" /></div>
    </div>
  </body>
</html>
