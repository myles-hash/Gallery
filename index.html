<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splash Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <script src="appCopy.js" defer></script>
  </head>
  <body>
    <form id="searchForm">
      <input
        name="myQuery"
        type="text"
        placeholder="Image search..."
        id="myQuery"
        tabindex="1"
      />
    </form>
    <button id="hideThumbs" alt="hide thumbnails">Hide</button>
    <div class="cont">
      <div id="thumbs" class="thumbs" loading="lazy"></div>
      <div id="displayBox">
        <img id="displayImage" alt="Selected Image" tabindex="2" />
      </div>
    </div>
  </body>
</html>
